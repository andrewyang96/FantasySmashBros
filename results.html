<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>EVO 2015 Fantasy Smash Bros</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/select.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
	</head>

	<body>
		<div id="action">
			<div class="col" id="left-col">
				<form id="game-choice-form" onsubmit="return false;">
					<div class="game-choice">
						<input type="radio" name="game" id="ssb4" value="ssb4" checked>
						<label for="ssb4">SM4SH</label>
					</div>
					<div class="game-choice">
						<input type="radio" name="game" id="ssbm" value="ssbm">
						<label for="ssbm">MELEE</label>
					</div>
				</form>
			</div>

			<div class="col" id="mid-col">
				<!-- Show your choices and most popular choices in this column -->
				<button id="fb-login" onclick="FBLogin()">Login with Facebook</button>
				<h2>Your Choices:</h2>
				<div id="your-choices-view">
				<script id="your-choices-template" type="type/x-handlebars-template">
					<ol id="your-choices">
						{{#each players}}
						<li>
							<div class="preview">
								<div class="smasher-info">
									<div class="smasher-name">{{name}}</div>
									<div class="smasher-handle">{{handle}}</div>
								</div>

								<div class="smasher-popularity">
									{{popularity}}%
								</div>

								<div class="smasher-buttons">
									<div class="btn-style-1 toggle-button">&#9660;</div>
								</div>
							</div>

							<div class="details">
								<table border="1" style="width:100%">
									<tr>
										<td>Place</td>
										<td>Points</td>
									</tr>
									{{#each scoreSpread}}
									<tr>
										<td>{{place}}</td>
										<td>{{score}}</td>
									</tr>
									{{/each}}
								</table>
							</div>
						</li>
						{{/each}}
					</ol>
				</script>
				</div>


				<h2>Most Popular Choices:</h2>
				<div id="most-popular-view">
				<script id="most-popular-template" type="type/x-handlebars-template">
					<ol id="most-popular">
						{{#each freqs}}
						<li>
							<div class="preview">
								<div class="smasher-info">
									<div class="smasher-name">{{name}}</div>
									<div class="smasher-handle">{{handle}}</div>
								</div>

								<div class="smasher-popularity">
									{{popularity}}%
								</div>

								<div class="smasher-buttons">
									<div class="btn-style-1 toggle-button" id="{{id}}">&#9660;</div>
								</div>
							</div>

							<div class="details">
								<table border="1" style="width:100%">
									<tr>
										<td>Place</td>
										<td>Points</td>
									</tr>
									{{#each scoreSpread}}
									<tr>
										<td>{{place}}</td>
										<td>{{score}}</td>
									</tr>
									{{/each}}
								</table>
							</div>
						</li>
						{{/each}}
					</ol>
				</script>
				</div>
			</div>

			<div class="col" id="right-col">
				<!-- Show results and points earned once EVO ends -->
				<h2>Results will remain up until July 26.</h2>
				<h2>I was only able to find the top 32 for Sm4sh. EVO apparently refuses to update their brackets :\</h2>

				<div id="outcomes-view">
				<script id="outcomes-template" type="type/x-handlebars-template">
					<ol id="outcomes">
						{{#each players}}
						<li>
							<div class="preview">
								<div class="smasher-info">
									<div class="smasher-name">{{name}}</div>
									<div class="smasher-handle">{{handle}}</div>
								</div>

								<!-- Spaghetti code for showing popularity and score :\ -->
								<div class="smasher-info">
									<div class="smasher-name">{{score}}</div>
									<div class="smasher-handle">{{popularity}}%</div>
								</div>

								<div class="smasher-buttons">
									<div class="btn-style-1 toggle-button" id="{{id}}">&#9660;</div>
								</div>
							</div>

							<div class="details">
								<table border="1" style="width:100%">
									<tr>
										<td>Place</td>
										<td>Points</td>
									</tr>
									{{#each scoreSpread}}
									<tr>
										<td>{{place}}</td>
										<td>{{score}}</td>
									</tr>
									{{/each}}
								</table>
							</div>
						</li>
						{{/each}}
					</ol>
				</script>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/handlebars-v3.0.3.js"></script>
		<script src="js/firebase.js"></script>
		<script src="js/scoring.js"></script>
		<script src="js/login.js"></script>
		<script src="js/select.js"></script>
		<script src="js/results.js"></script>
	</body>
</html>
