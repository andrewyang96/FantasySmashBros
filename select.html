<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>EVO 2015 Fantasy Smash Bros</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/select.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
	</head>

	<body>
		<div id="action">
			<div class="col" id="left-col">
				<!-- Game toggle and countdown goes here before EVO 2015 starts -->
				<!-- Game toggle and leaderboard goes here after EVO 2015 is finished -->
				<form id="game-choice-form" onsubmit="return false;">
					<div class="game-choice">
						<input type="radio" name="game" id="ssb4" value="ssb4" checked>
						<label for="ssb4">SM4SH</label>
					</div>
					<div class="game-choice">
						<input type="radio" name="game" id="ssbm" value="ssbm">
						<label for="ssbm">MELEE</label>
					</div>
				</form>
				<div id="countdown">
					<div id="days"></div>
					<div>DAYS</div>
					<div id="hours"></div>
					<div>HOURS</div>
					<div id="minutes"></div>
					<div>MINS</div>
					<div id="seconds"></div>
					<div>SECS</div>
				</div>
			</div>

			<div class="col" id="mid-col">
				<!-- Search bar and search results go here -->
				<!-- You can select/unselect Smashers here -->
				<form id="search" method="post" onsubmit="return false;">
					<div class="form-row">
						<input type="text" name="searchQuery" placeholder="Search">
						Sort by: 
						<select name="sortType">
							<option value="0">Name</option>
							<option value="1">Handle</option>
							<option value="2">Popularity</option>
						</select>
						<select name="sortOrder">
							<option value="1">Ascending</option>
							<option value="-1">Descending</option>
						</select>
					</div>
				</form>
				<p>Search Query: <span id="searchQueryResult"></span></p>
				<p>Game: <span id="gameResult"></span></p>
				
				<div id="search-results-view">
				<script id="search-results-template" type="type/x-handlebars-template">
					<ol id="search-results">
						{{#each players}}
						<li>
							<div class="preview">
								<div class="smasher-info">
									<div class="smasher-name">{{name}}</div>
									<div class="smasher-handle">{{handle}}</div>
								</div>

								<div class="smasher-popularity">
									{{popularity}}%
								</div>

								<div class="smasher-buttons">
									<div class="btn-style-1 choose-button" id="{{id}}">CHOOSE</div>
									<div class="btn-style-2 toggle-button">&#9660;</div>
								</div>
							</div>

							<div class="details">
								<table border="1" style="width:100%">
									<tr>
										<td>Place</td>
										<td>Points</td>
									</tr>
									{{#each scoreSpread}}
									<tr>
										<td>{{place}}</td>
										<td>{{score}}</td>
									</tr>
									{{/each}}
								</table>
							</div>
						</li>
						{{/each}}
					</ol>
				</script>
				</div>
			</div>

			<div class="col" id="right-col">
				<!-- Your picks are listed here -->
				<!-- Facebook login prompt if no login yet -->
				<button id="fb-login" onclick="FBLogin()">Login with Facebook</button>

				<div id="your-choices-view">
				<script id="your-choices-template" type="type/x-handlebars-template">
					<ol id="your-choices">
						{{#each players}}
						<li>
							<div class="preview">
								<div class="smasher-info">
									<div class="smasher-name">{{name}}</div>
									<div class="smasher-handle">{{handle}}</div>
								</div>

								<div class="smasher-popularity">
									{{popularity}}%
								</div>

								<div class="smasher-buttons">
									<div class="btn-style-2 remove-button" id="{{id}}">REMOVE</div>
									<div class="btn-style-1 toggle-button">&#9660;</div>
								</div>
							</div>

							<div class="details">
								<table border="1" style="width:100%">
									<tr>
										<td>Place</td>
										<td>Points</td>
									</tr>
									{{#each scoreSpread}}
									<tr>
										<td>{{place}}</td>
										<td>{{score}}</td>
									</tr>
									{{/each}}
								</table>
							</div>
						</li>
						{{/each}}
					</ol>
				</script>
				</div>
			</div>
		</div>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/handlebars-v3.0.3.js"></script>
		<script src="js/firebase.js"></script>
		<script src="js/scoring.js"></script>
		<script src="js/login.js"></script>
		<script src="js/search.js"></script>
		<script src="js/templates.js"></script>
		<script src="js/select.js"></script>
	</body>
</html>
